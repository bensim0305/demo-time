<head>
    <title>Randomly Positioned Images</title>
    <style>
        body {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="oshawott.jpg" alt="Image 1">
        <img src="otters_fighting.jpg" alt="Image 2">
        <img src="otter_phone.jpg" alt="Image 3">
        <img src="otterai.png" alt="Image 4">
        <img src="cuteOtter.jpg" alt="Image 5">
        <!-- Add more img tags for additional images -->
    </div>

    <script>
        function getRandomPosition(width, height) {
            var bodyWidth = document.body.clientWidth - width; // Adjusted for image width
            var bodyHeight = document.body.clientHeight - height; // Adjusted for image height
            var randomX = Math.floor(Math.random() * bodyWidth);
            var randomY = Math.floor(Math.random() * bodyHeight);
            return { x: randomX, y: randomY };
        }

        function checkCollisions(img, images) {
            var imgRect = img.getBoundingClientRect();
            for (var i = 0; i < images.length; i++) {
                if (images[i] !== img) {
                    var otherRect = images[i].getBoundingClientRect();
                    if (
                        imgRect.right > otherRect.left &&
                        imgRect.left < otherRect.right &&
                        imgRect.bottom > otherRect.top &&
                        imgRect.top < otherRect.bottom
                    ) {
                        return true; // Collision detected
                    }
                }
            }
            return false; // No collision
        }

        window.onload = function() {
            var images = document.querySelectorAll('img');
            images.forEach(function(img) {
                var randomPosition = getRandomPosition(img.width, img.height);
                img.style.left = randomPosition.x + 'px';
                img.style.top = randomPosition.y + 'px';
                
                // Check for collisions and adjust position if needed
                while (checkCollisions(img, images)) {
                    randomPosition = getRandomPosition(img.width, img.height);
                    img.style.left = randomPosition.x + 'px';
                    img.style.top = randomPosition.y + 'px';
                }
            });
        };
    </script>
</body>
