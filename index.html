<head>
    <style>
        body {
            background-image: url('otterImg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
            height: 100vh; /* Added height to ensure full viewport height */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .moving-image {
            position: absolute;
            animation: moveImage 5s linear infinite; /* Animation duration set to 5 seconds */
        }
        .moving-image:nth-child(1) {
            top: 10%; /* Adjust top percentage */
            left: 10%; /* Adjust left percentage */
        }
        .moving-image:nth-child(2) {
            top: 30%; /* Adjust top percentage */
            left: 70%; /* Adjust left percentage */
        }
        .moving-image:nth-child(3) {
            top: 50%; /* Adjust top percentage */
            left: 40%; /* Adjust left percentage */
        }
        .moving-image:nth-child(4) {
            top: 70%; /* Adjust top percentage */
            left: 20%; /* Adjust left percentage */
        }
        .moving-image:nth-child(5) {
            top: 90%; /* Adjust top percentage */
            left: 80%; /* Adjust left percentage */
        }
        @keyframes moveImage {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); } /* Adjust the wandering path */
            50% { transform: translate(-50px, -50px); } /* Adjust the wandering path */
            75% { transform: translate(50px, -50px); } /* Adjust the wandering path */
            100% { transform: translate(-50px, 50px); } /* Adjust the wandering path */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://bulbapedia.bulbagarden.net/wiki/Oshawott_(Pok%C3%A9mon)" class="moving-image"><img src="oshawott.jpg" alt="Image 1"></a>
        <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://washingtonstatestandard.com/2023/08/11/otter-attack-montana-not-common/&ved=2ahUKEwjJqszknMyFAxX4vokEHfMTD0IQFnoECCAQAQ&usg=AOvVaw09hI7z3vwD2pLXbFQCb7Un" class="moving-image"><img src="otters_fighting.jpg" alt="Image 2"></a>
        <a href="https://www.otterbox.com/" class="moving-image"><img src="otter_phone.jpg" alt="Image 3"></a>
        <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://otter.ai/&ved=2ahUKEwiL3-r-nMyFAxWCj4kEHYIXDWsQFnoECB4QAQ&usg=AOvVaw39s0jAwrcoC8N8MDghHbLe" class="moving-image"><img src="otterai.png" alt="Image 4"></a>
        <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.pinterest.com/pin/307511480789831895/&ved=2ahUKEwiOwqmGncyFAxWTjIkEHQhqDUkQFnoECBsQAQ&usg=AOvVaw19DpxMWewL8Btwqm3SFP06" class="moving-image"><img src="cuteOtter.jpg" alt="Image 5"></a>
        <!-- Add more img tags for additional images -->
    </div>
</body>
