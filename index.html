<head>
    <style>
        body {
            background-image: url('otterImg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
        }
        .moving-image {
            position: absolute;
            animation: moveImage linear infinite; /* Adjust animation duration and timing */
        }
        @keyframes moveImage {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="oshawott.jpg" alt="Image 1" class="moving-image">
        <img src="otters_fighting.jpg" alt="Image 2" class="moving-image">
        <img src="otter_phone.jpg" alt="Image 3" class="moving-image">
        <img src="otterai.png" alt="Image 4" class="moving-image">
        <img src="cuteOtter.jpg" alt="Image 5" class="moving-image">
        <!-- Add more img tags for additional images -->
    </div>
</body>
