<head>
    <style>
        body {
            background-image: url('otterImg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
            height: 100vh; /* Added height to ensure full viewport height */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%; /* Set container height to match viewport */
            display: flex; /* Use flexbox to position images */
            align-items: center; /* Center images vertically */
            animation: moveImages linear infinite; /* Apply animation to the container */
        }
        .moving-image {
            width: 200px; /* Adjust image width as needed */
            height: auto; /* Maintain aspect ratio */
            margin: 0 20px; /* Add space between images */
        }
        @keyframes moveImages {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); } /* Use viewport width for animation */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="oshawott.jpg" alt="Image 1" class="moving-image">
        <img src="otters_fighting.jpg" alt="Image 2" class="moving-image">
        <img src="otter_phone.jpg" alt="Image 3" class="moving-image">
        <img src="otterai.png" alt="Image 4" class="moving-image">
        <img src="cuteOtter.jpg" alt="Image 5" class="moving-image">
        <!-- Add more img tags for additional images -->
    </div>
</body>
