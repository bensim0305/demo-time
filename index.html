<head>
    <style>
        body {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
            background-color: #f0f0f0; /* Background color for the body */
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .moving-image {
            position: absolute;
            animation: moveImage linear infinite; /* Adjust animation duration and timing */
        }
        @keyframes moveImage {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="oshawott.jpg" alt="Image 1">
        <img src="otters_fighting.jpg" alt="Image 2">
        <img src="otter_phone.jpg" alt="Image 3">
        <img src="otterai.png" alt="Image 4">
        <img src="cuteOtter.jpg" alt="Image 5">
        <!-- Add more img tags for additional images -->
    </div>
</body>
